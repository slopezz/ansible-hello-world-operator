apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: hello-world-operator
  template:
    metadata:
      labels:
        name: hello-world-operator
    spec:
      serviceAccountName: hello-world-operator
      containers:
        - name: ansible
          command:
          - /usr/local/bin/ao-logs
          - /tmp/ansible-operator/runner
          - stdout
          # Replace this with the built image name
          image: "slopezz/hello-world-operator:v0.0.20"
          imagePullPolicy: "Always"
          volumeMounts:
          - mountPath: /tmp/ansible-operator/runner
            name: runner
            readOnly: true
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        - name: operator
          # Replace this with the built image name
          image: "slopezz/hello-world-operator:v0.0.20"
          imagePullPolicy: "Always"
          volumeMounts:
          - mountPath: /tmp/ansible-operator/runner
            name: runner
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "hello-world-operator"
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      volumes:
        - name: runner
          emptyDir: {}
